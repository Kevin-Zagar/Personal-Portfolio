<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- TODO Get the ekko light box working for personal Projekts -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://kit.fontawesome.com/1d62a1b076.js" crossorigin="anonymous"></script>
    <title>Kevin Zagar - Portfolio</title>

</head>

<body>
    <div class="slider-one"></div>
    <div class="slider-two"></div>
    <div class="slider-three"></div>

    <!-- Dard Backgeround SLider -->
    <div class="slider-contact"></div>
    <!-- White Background for the main background -->
    <div class="aboutPage-background"></div>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark m-4">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main_nav">
            <a id="logo" class="navbar-brand" href="#"><img src="img\logo.png" alt="logo" width="60px"></a>
            <ul class="navbar-nav mx-auto">
                <li id="home" class="nav-item"> <a class="nav-link openHomePage">Home</a> </li>
                <li id="about" class="nav-item "><a class="nav-link openAboutPage">About</a></li>
                <li id="work" class="nav-item"><a class="nav-link openWorkPage">Work</a></li>
                <li id="contact" class="nav-item active"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <span id="phone" class="lighter-text red-background nav-phone">000-535-787</span>
        </div>
        <!-- navbar-collapse.// -->
    </nav>

    <div class="container info-contact d-flex  lighter-text">
        <div class="row">
            <div class="col-12">
                <h1>GET IN TOUCH</h1>
            </div>
            <div class="contact-info-icons col-12">
                <div class="container">
                    <div class="row row-cols-2">
                        <div class="col d-flex justify-content-end">
                            <div class="diamond">
                                <i class="icon-In-Diamond fas fa-envelope fa-2x"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h3>Email</h3>
                            </div>
                            <div class="w-100"></div>
                            <div class="col">
                                <p>kevin.zagar98@gmail.com</p>
                            </div>
                        </div>

                        <div class="col d-flex justify-content-end">
                            <div class="diamond">
                                <i class="icon-In-Diamond fas fa-address-card fa-2x"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h3>Address</h3>
                            </div>
                            <div class="w-100"></div>
                            <div class="col">
                                <p>West Palm Beach</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container d-flex justify-content-center text-center">
        <div class="card-contact px-5 py-5 shadow-lg">
            <h1>Contact Me</h1>
            <span>Got a question? We'd love to hear from you. Send me a message and i'll respond as
                soon as possible!</span>
            <input type="text" class="form-control" placeholder="name" />
            <input type="text" class="form-control" placeholder="phone" />
            <input type="text" class="form-control" placeholder="email" />
            <textarea id="date" type="text" class="form-control mt-4" placeholder="You're Message"></textarea>
            <button class="btn btn-success mt-4">Send Message <i class="fa fa-long-arrow-right ml-2 mt-1"></i></button>
        </div>
    </div>



    <!-- jquery v. 3.5.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap v. 4.5.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- Transition Animation  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js\transitionAnimation.js"></script>


</body>

</html>
